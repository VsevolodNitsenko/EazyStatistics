 function plus(a, b) {
  function deldot(n) {
   n = n.toString()
   var res = ""
   var s = 0;
   for(var i = 0; i < n.length; i++) {
    if(n[i] != ".") { res += n[i] }
    else { s = n.length-i-1 }
        }
    return { n: res, size: s }
     }
    var A = deldot(a)
    var B = deldot(b)
    var C = 10
    if(A.size >= B.size) { C = Math.pow(C, A.size) } else { C = Math.pow(C, B.size) }
    return (a * C + b * C) / C
 }
 Array.prototype.copy = function(F) {
    var res = new Array()
    for(var i = 0; i < this.length; i++) {
     var t = this[i]
     if(typeof F == "function") { t = F(t) }
     try { if(t.length) { t = t.copy(F) } } catch {}
     res[i] = t;
       }
  return res
   }
 Array.prototype.delete = function(t) {
  var res = []
  for(var  i = 0; i < this.length; i++) {
   if(this[i] != t) { res.push(this[i]) }
     }; return res
   }
 function Str(arr) {

 function ReadfromEnd(t) {
  var res = []

     }

  var numbers = []

     }
  for(var i = 0; i < numbers.length; i++) {
